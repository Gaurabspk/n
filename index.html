<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Survival Shooter</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #f39c12;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    canvas {
      border: 2px solid #444;
      background-color: #222;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      height: auto;
      max-height: 80vh;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 1rem;
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
    }

    .stats div {
      margin: 5px;
    }

    #message {
      font-size: 1rem;
      margin-top: 10px;
      color: #f39c12;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .game-over, .game-won {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .game-over h2, .game-won h2 {
      font-size: 1.5rem;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .game-won h2 {
      color: #2ecc71;
    }

    .game-over button, .game-won button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .game-over button:hover, .game-won button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Mobile Controls */
    .mobile-controls {
      display: none;
      margin-top: 10px;
    }

    .mobile-controls button {
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .mobile-controls button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .stats {
        font-size: 0.9rem;
      }

      #message {
        font-size: 0.9rem;
      }

      .game-over h2, .game-won h2 {
        font-size: 1.2rem;
      }

      .game-over button, .game-won button {
        font-size: 0.9rem;
      }

      .mobile-controls {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zombie Survival Shooter</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="stats">
      <div>‚ù§Ô∏è Health: <span id="health">1000</span></div>
      <div>üî´ Ammo: <span id="ammo">20</span></div>
      <div>‚è≥ Level: <span id="level">1</span></div>
    </div>
    <div class="mobile-controls">
      <button id="shoot">üî´ Shoot</button>
    </div>
    <p id="message"></p>
    <footer>Made by Gaurab Sapkota</footer>
  </div>

  <!-- Game Over Screen -->
  <div class="game-over" id="gameOver">
    <h2>You Died!</h2>
    <p>You reached level <span id="finalLevel">1</span>.</p>
    <button id="restartButton">Restart Game</button>
  </div>

  <!-- Game Won Screen -->
  <div class="game-won" id="gameWon">
    <h2>You Won!</h2>
    <p>Congratulations! You survived all levels.</p>
    <button id="restartButtonWon">Restart Game</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const healthDisplay = document.getElementById('health');
    const ammoDisplay = document.getElementById('ammo');
    const levelDisplay = document.getElementById('level');
    const message = document.getElementById('message');
    const gameOverScreen = document.getElementById('gameOver');
    const gameWonScreen = document.getElementById('gameWon');
    const finalLevelDisplay = document.getElementById('finalLevel');
    const restartButton = document.getElementById('restartButton');
    const restartButtonWon = document.getElementById('restartButtonWon');

    // Set canvas size based on screen size
    function setCanvasSize() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.6;
    }
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    // Player
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 40,
      height: 40,
      color: '#e74c3c',
      speed: 15,
      health: 1000,
      ammo: 20,
      kills: 0,
    };

    // Zombies
    let zombies = [];
    let level = 1;
    let maxLevel = 5;

    // Bullets
    let bullets = [];

    // Game state
    let isGameOver = false;
    let isGameWon = false;

    // Draw player
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw zombies
    function drawZombies() {
      zombies.forEach(zombie => {
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(zombie.x, zombie.y, zombie.width, zombie.height);
      });
    }

    // Draw bullets
    function drawBullets() {
      bullets.forEach(bullet => {
        ctx.fillStyle = '#ffff00';
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      });
    }

    // Update stats display
    function updateStats() {
      healthDisplay.textContent = player.health;
      ammoDisplay.textContent = player.ammo;
      levelDisplay.textContent = level;
    }

    // Spawn zombies
    function spawnZombies() {
      const numZombies = level * 10; // Increase zombies per level
      const zombieSpeed = 2 + (level - 1) * 0.5; // Increase speed per level
      for (let i = 0; i < numZombies; i++) {
        zombies.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          width: 30,
          height: 30,
          speed: zombieSpeed,
        });
      }
    }

    // Move zombies towards player
    function moveZombies() {
      zombies.forEach(zombie => {
        if (zombie.x < player.x) zombie.x += zombie.speed;
        if (zombie.x > player.x) zombie.x -= zombie.speed;
        if (zombie.y < player.y) zombie.y += zombie.speed;
        if (zombie.y > player.y) zombie.y -= zombie.speed;

        // Check for collision with player
        if (
          player.x < zombie.x + zombie.width &&
          player.x + player.width > zombie.x &&
          player.y < zombie.y + zombie.height &&
          player.y + player.height > zombie.y
        ) {
          player.health -= 10;
          if (player.health <= 0) {
            player.health = 0;
            isGameOver = true;
            showGameOver();
          }
        }
      });
    }

    // Move bullets
    function moveBullets() {
      bullets.forEach((bullet, index) => {
        bullet.x += bullet.speedX;
        bullet.y += bullet.speedY;

        // Remove bullets that go off-screen
        if (
          bullet.x < 0 ||
          bullet.x > canvas.width ||
          bullet.y < 0 ||
          bullet.y > canvas.height
        ) {
          bullets.splice(index, 1);
        }

        // Check for collision with zombies
        zombies.forEach((zombie, zombieIndex) => {
          if (
            bullet.x < zombie.x + zombie.width &&
            bullet.x + bullet.width > zombie.x &&
            bullet.y < zombie.y + zombie.height &&
            bullet.y + bullet.height > zombie.y
          ) {
            zombies.splice(zombieIndex, 1);
            bullets.splice(index, 1);
            player.kills += 1;

            // Increase health and ammo based on kills
            if (player.kills % 3 === 0) {
              player.health += 200;
            }
            if (player.kills % 5 === 0) {
              player.ammo += 10;
            }
          }
        });
      });
    }

    // Show game over screen
    function showGameOver() {
      finalLevelDisplay.textContent = level;
      gameOverScreen.style.display = 'block';
      message.textContent = 'You died!';
      isGameOver = true;
    }

    // Show game won screen
    function showGameWon() {
      gameWonScreen.style.display = 'block';
      message.textContent = 'You won!';
      isGameWon = true;
    }

    // Restart game
    function restartGame() {
      player.health = 1000;
      player.ammo = 20;
      player.kills = 0;
      level = 1;
      zombies = [];
      bullets = [];
      isGameOver = false;
      isGameWon = false;
      gameOverScreen.style.display = 'none';
      gameWonScreen.style.display = 'none';
      message.textContent = '';
      updateStats();
      spawnZombies();
    }

    // Game loop
    function gameLoop() {
      if (isGameOver || isGameWon) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawZombies();
      drawBullets();
      moveZombies();
      moveBullets();
      updateStats();

      // Check if all zombies are dead
      if (zombies.length === 0) {
        level++;
        if (level > maxLevel) {
          showGameWon();
          return;
        }
        spawnZombies();
        message.textContent = `Level ${level} incoming!`;
      }

      requestAnimationFrame(gameLoop);
    }

    // Handle tilt-based movement
    window.addEventListener('deviceorientation', (e) => {
      const gamma = e.gamma; // Tilt left/right (-90 to 90)
      const beta = e.beta; // Tilt forward/backward (-180 to 180)

      // Adjust player position based on tilt
      if (gamma > 10) player.x += player.speed; // Tilt right
      if (gamma < -10) player.x -= player.speed; // Tilt left
      if (beta > 10) player.y += player.speed; // Tilt forward
      if (beta < -10) player.y -= player.speed; // Tilt backward

      // Ensure player stays within canvas bounds
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
    });

    // Shoot button for mobile
    document.getElementById('shoot').addEventListener('click', () => {
      if (player.ammo > 0 && !isGameOver && !isGameWon) {
        const angle = Math.atan2(
          player.y - canvas.height / 2,
          player.x - canvas.width / 2
        );
        bullets.push({
          x: player.x + player.width / 2,
          y: player.y + player.height / 2,
          width: 10,
          height: 10,
          speedX: Math.cos(angle) * -5,
          speedY: Math.sin(angle) * -5,
        });
        player.ammo--;
      }
    });

    // Restart buttons
    restartButton.addEventListener('click', restartGame);
    restartButtonWon.addEventListener('click', restartGame);

    // Initialize game
    spawnZombies();
    gameLoop();
  </script>
</body>
</html>
